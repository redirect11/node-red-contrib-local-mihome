<script type="text/javascript">
    RED.nodes.registerType('mihome-SendCommand',{

        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            xiaomiId: {value:""},
            model: {value:""},
            address: {value:""},
            token: {value:""}
        },
        inputs:1,
        outputs:1,
        //icon: "font-awesome/fa-download",
        icon: "bridge-dash.svg",
        align: "left",
        label: function() {
            return this.name||"send command";
        }
    });
